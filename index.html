<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicing with HTML, CSS, and JavaScript by building a To-Do List app.">
    <title>Devlights Workshop | HTML CSS Javascript</title>
  
    <!-- Link My CSS --> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <div class="section-todo">
          <div class="head">
            <h1>List task</h1>
            <p id="date"></p>
          </div>
          <div class="input-btn">
            <input type="text" placeholder="Task...">
            <button class="btn" onclick="addTasks()">Create task</button>            
          </div>
        </div>  
        <div class="list-group">
          <ul>
            <li>
              <strong>Clean</strong>
              <span task-id="1">X</span>
            </li>
          </ul>
        </div>
        <button class="btn" onclick="removeAll()">Remove all</button>            

    </section>
    <script src="/js/app.js"></script>
</body>
</html>
